<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/ibuddy/" />
    <title>ChitChat - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #0f172a, #000000);
            color: white;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .loading {
            font-size: 0.9rem;
            color: #64748b;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #334155;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ChitChat</div>
        <div class="message">Redirecting to main app...</div>
        <div class="loading">
            <div class="spinner"></div>
            Please wait...
        </div>
    </div>

    <script>
        // Fallback JavaScript redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = '/ibuddy/';
        }, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #0f172a, #000000);
            color: white;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .loading {
            font-size: 0.9rem;
            color: #64748b;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #334155;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ChitChat</div>
        <div class="message">Redirecting you to the right place...</div>
        <div class="loading">
            <div class="spinner"></div>
            Loading application...
        </div>
    </div>

    <script>
        // GitHub Pages SPA redirect script
        // Based on https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '?') {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            } else {
                // Handle direct navigation to SPA routes
                var pathSegmentsToKeep = 1; // for /ibuddy/
                var segments = l.pathname.slice(1).split('/');
                
                if (segments.length > pathSegmentsToKeep) {
                    var redirect = '/' + segments.slice(0, pathSegmentsToKeep).join('/') + 
                                   '/?/' + segments.slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                                   (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                                   l.hash;
                    l.replace(redirect);
                } else {
                    // Fallback redirect to main app
                    setTimeout(function() {
                        window.location.href = '/ibuddy/';
                    }, 1000);
                }
            }
        }(window.location));
    </script>
</body>
</html>
